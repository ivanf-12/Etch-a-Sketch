<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" defer src="script.js"></script>
</head>
<body>
  <div id="container">
    <h1>Etch a Sketch</h1>
    <div id="grid">
    </div>
    <div id="buttons">
      <div class="button" id="color-button-container">
        <input type="color" id="color-button">
      </div>
      <button class="button active-button" id="color-mode-button">Color Mode
        </button>
      <button class="button" id="rainbow-button">Rainbow Mode</button>
      <button class="button" id="eraser-button">Eraser</button>
      <button class="button" id="clear-button">Clear</button>
      <button class="button" id="size-button">Size</button>
    </div>
  </div>
</body>
</html>
